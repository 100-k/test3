<!DOCTYPE html>
<html lang="ja">
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sound</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: black;
  height: 100%;

}

  position: fixed;
  top: 50%;
